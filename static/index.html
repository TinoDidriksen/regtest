<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>…loading…</title>

	<script src="static/jquery.js"></script>
	<script src="static/bootstrap.js"></script>
	<script src="static/diff.js"></script>
	<link rel="stylesheet" type="text/css" href="static/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="static/regtest.css">
	<script src="static/regtest.js"></script>
</head>
<body>
<div class="container-fluid">

<div style="position: fixed; top: 20px; right: 20px; z-index: 99999;" id="toasts">
</div>

<div class="row"><div class="col my-1">
	<h1 id="title">…loading…</h1>
</div></div>

<form>
<div class="form-group row">
<div class="col-sm-2 col-form-label my-1">
	Run regression test for:
</div>
<div class="col-sm-10 col-form-label my-1">
	<button type="button" class="btn btn-outline-info btnRun" data-which="*">All Corpora</button>
	<span id="rt-corpora-run"></span>
</div>
</div>

<div class="form-group row">
<div class="col-sm-2 col-form-label my-1">
	Corpus filter:
</div>
<div class="col-sm-10 col-form-label my-1">
	<button type="button" class="btn btn-outline-primary active btnFilter" data-which="*">All Corpora</button>
	<span id="rt-corpora-filter"></span>
</div>
</div>
</form>

<div class="row rt-added"><div class="col my-1">
	<hr>
	<div class="container-fluid">
		<h2>Added Inputs</h2>
		<table class="table table-striped table-sm rt-table-fixed my-1" id="rt-added">
		</table>
	</div>
</div></div>

<div class="row rt-deleted"><div class="col my-1">
	<hr>
	<div class="container-fluid">
		<h2>Deleted Inputs</h2>
		<table class="table table-striped table-sm rt-table-fixed my-1" id="rt-deleted">
		</table>
	</div>
</div></div>

<div class="row rt-add-del-warn"><div class="col my-1">
	<hr>
	<div class="alert alert-danger my-1">There were changes in the input! If you accept any changes below, the input changes will all be accepted as well. If you do not want this, fix the input files and rerun the test before continuing.</div>
</div></div>

<div class="row rt-changes"><div class="col my-1">
	<hr>
	<div class="container-fluid">
		<div class="row"><div class="col my-1">
			<h2>Changes</h2>
		</div></div>
		<div class="row"><div class="col my-1">
			<button type="button" class="btn btn-outline-success btnAcceptAll">Accept All Changes</button>
			<button type="button" class="btn btn-outline-success btnAcceptUnchanged">Accept Unchanged Results</button>
		</div></div>
		<div class="row"><div class="col my-1">
			<span id="rt-changes"></span>
		</div></div>
		<div class="row"><div class="col my-1">
			<button type="button" class="btn btn-outline-success btnAcceptAll">Accept All Changes</button>
			<button type="button" class="btn btn-outline-success btnAcceptUnchanged">Accept Unchanged Results</button>
		</div></div>
	</div>
</div></div>

</div>

</body>
</html>
